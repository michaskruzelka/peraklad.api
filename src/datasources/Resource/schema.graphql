type Query {
    fileFormats(
        category: ProjectCategory!
        subCategory: ProjectSubCategory
    ): [FileFormat!]!
}

type FileFormat {
    code: String!
    name: String!
    extensions: [String!]!
    longName: String
    description: String
}

type ResourceStatus {
    id: Int!
    code: String!
}

type Resource {
    id: ID!
    name: String!
    format: FileFormat! @cypher(statement: "RETURN { code: this.format }")
    language: Language!
    status: ResourceStatus!
    project: Project! @relation(name: "TRANSLATING", direction: IN)
}
