type Query {
    languages(limit: Int, type: ListType): [Language]
    groupedLanguages: GroupedLanguages
    locale: String!
    language(code: String!): Language
}

type Language {
    code: String!
    name: String
    native: String
}

type GroupedLanguages {
    PRIMARY(limit: Int): [Language]!
    REMAINING(limit: Int): [Language]!
}

enum ListType {
    ALL
    PRIMARY
    REMAINING
}
