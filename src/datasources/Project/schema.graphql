interface Project {
    id: ID!
    name: String!
    level: ProjectLevel!
    createdAt: DateTime!
    updatedAt: DateTime!
    category: ProjectCategory!
    subCategory: ProjectSubCategory
    description: String
    settings: ProjectSettings
    resource: Resource
    parent: Project
    children: [Project]
}

type MovieSubtitles implements Project {
    id: ID!
    name: String!
    level: ProjectLevel! @cypher(statement: "MATCH (this) RETURN { id: this.level }")
    createdAt: DateTime!
    updatedAt: DateTime!
    category: ProjectCategory! @neo4j_ignore
    subCategory: ProjectSubCategory @neo4j_ignore
    description: String
    settings: ProjectSettings @relation(name: "HAS_SETTINGS", direction: OUT)
    resource: Resource @relation(name: "TRANSLATING", direction: OUT)
    parent: Project @relation(name: "IS_PARENT_OF", direction: IN)
    children: [Project] @relation(name: "IS_PARENT_OF", direction: OUT)
    # imdb: [IMDBInfo] @relation(name: "HAS_INFO", direction: OUT)
}

